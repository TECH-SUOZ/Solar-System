<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOLAR SYSTEM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="SUN"></div>
    <div class="mercury-outline">
      <div class="mercury">
        <p>Mercury</p>
      </div>
    </div>

    <div class="venus-outline-1">
      <div class="venus">
        <p>Venus</p>
      </div>
    </div>

    <div class="earth-outline-1">
        <div class="earth">
            <div class="earth-circle">
                <div class="earth-inner">
                    <p>Moon</p>
                </div>
            </div>
            <p>Earth</p>
        </div>
    </div>
    <div class="mars-outline-1">
        <div class="mars">
            <p>Mars</p>
        </div>
    </div>
    <div class="jupiter-outline-1">
        <div class="jupiter">
            <p>Jupiter</p>
        </div>
    </div>
    <div class="Saturn-outline-1">
        <div class="Saturn">
            <p>Saturn</p>
        </div>
    </div>
    <div class="Uranus-outline-1">
        <div class="Uranus">
            <p>Uranus</p>
        </div>
    </div>
    <div class="Neptune-outline-1">
        <div class="Neptune">
            <p>Neptune</p>
        </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
